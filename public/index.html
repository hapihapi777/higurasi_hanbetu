<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ひぐらし2設定判別ツールv0.9</title>
  <link rel="stylesheet" href="css/style.css">
  <h4>ひぐらしの<span class="red">な</span>く頃に</h4>
  <h2>祭</h2>
  <h4 class="hidaridume">2 計算v0.9</h4>
</head>

<body>
  <div class="flexcontainer noselect">
    <div class="item1">カケラ紡ぎ(回想)</div>
    <h6 class="item1">カケラ回想or有利区間終了時に合計してリセット</h6>
    <!-- カケラ紡ぎG数ボタン -->
    <div class="item2">
      <button id="btn_kakera_g1" class="btn_rt noselect">G数+</button>
      <!-- カケラ紡ぎのG数入力欄 -->
      <input type="number" id="kakera_g" class="suuzi" value="0" min="0">
      <!-- カケラ紡ぎ追加ボタン -->
    </div>
    <div class="item2">
      <button id="btn_kakera_tuika" class="btn_rt noselect">追加</button>
      <!-- カケラ紡ぎall -->
      <input type="number" id="kakera_all" class="suuzi" value="0" min="0">
    </div>
    <div class="item1">共通ベル</div>
    <div class="item1">
      <button id="btn_kakera_b1" class="btn_bell noselect">ベル+</button>
      <!-- 共通ベル入力欄 -->
      <input type="number" id="kakera_bell" class="suuzi" value="0" min="0">
    </div>

    <!-- カケラ中のベルボタン -->
  </div>
  <div class="flexcontainer noselect">
    <div class="item4">RT</div>
    <div class="item4 count" id="count_50">0回</div>
    <div class="item4 count" id="count_90">0回</div>
    <div class="item4 count" id="count_30">0回</div>
    <!-- RT中の入力欄 -->
    <div class="item4">
      <input type="number" id="rt_g" class="suuzi" value="0" min="0">
    </div>
    <div class="item4"><button id="btn_rt_50" class="btn_rt noselect">+50G</button></div>
    <div class="item4"><button id="btn_rt_90" class="btn_rt noselect">+90G</button></div>
    <div class="item4"><button id="btn_rt_30" class="btn_rt noselect">+30G</button></div>

    <div class="item4 gray">-btn</div>
    <div class="item4"><button id="btn_mainasu_50" class="noselect mainasu">-50G</button></div>
    <div class="item4"><button id="btn_mainasu_90" class="noselect mainasu">-90G</button></div>
    <div class="item4"><button id="btn_mainasu_30" class="noselect mainasu">-30G</button></div>

    <div class="item2">共通ベル</div>
    <div class="item2">外れ</div>
    <div class="item2">
      <button id="btn_rt_b1" class="btn_bell noselect">ベル+</button>
      <input type="number" id="rt_bell" class="suuzi" value="0" min="0">
    </div>
    <div class="item2">
      <button id="btn_hazure" class="hazure noselect">外れ+</button>
      <input type="number" id="rt_hazure" class="suuzi" value="0" min="0">
    </div>
  </div>


  <div class="flexcontainer">
    <div class="item1">オヤシロ: <span id="oyasiro_count" class="count">0回</span><span id="" class="setumei"> ※斜めベル/回数*29G</span></div>
    
    <div class="item2">
      <button id="big_oyasiro" class="big_g noselect">BIG+1回</button>
      <input type="number" id="oyasiro_g" class="suuzi" value="0" min="0">
    </div>
    <div class="item2">
      <button id="oyasiro_bell" class="btn_bell noselect">ベル+</button>
      <input type="number" id="rare_bell" class="suuzi" value="0" min="0">
    </div>

    <div class="item1">
      <button id="big_oyasiro_mainasu" class="mainasu noselect">BIG-1回</button>
    </div>

    <div class="item1">ひぐらし: <span id="higurasi_count" class="count">0回</span><span id="" class="setumei"> ※外れ/回数*23G + 外れ</span></div>
    
    <div class="item2">
      <button id="big_higurasi" class="big_g noselect">BIG+1回</button>
      <input type="number" id="higurasi_g" class="suuzi" value="0" min="0">
    </div>
    <div class="item2">
      <button id="higurasi_hazure" class="hazure noselect">外れ+</button>
      <input type="number" id="higurasi_hazure_count" class="suuzi" value="0" min="0">
    </div>

    <div class="item2">
      <button id="big_higurasi_mainasu" class="mainasu noselect">BIG-1回</button>
    </div>

    <div class="item2">
      <button id="higurasi_hazure_mainasu" class="mainasu noselect">外れ-</button>
    </div>

  </div>

  <div class="flexcontainer">

    <form id="target">
      <div class="item1 noselect">
        <label class="nowrap"><input type="radio" id="over1" name="jogai" value="0" checked>全設定</label>
      </div>
      <div class="item4 noselect">
        <label class="nowrap"><input type="radio" id="over2" name="jogai" value="1">2以上</label>
      </div>
      <div class="item4 noselect">
        <label class="nowrap"><input type="radio" id="over3" name="jogai" value="2">3以上</label>
      </div>
      <div class="item4 noselect">
        <label class="nowrap"><input type="radio" id="over4" name="jogai" value="3">4以上</label>
      </div>
      <div class="item4 noselect">
        <label class="nowrap"><input type="radio" id="over5" name="jogai" value="4">5以上</label>
      </div>

    </form>
    <div class="item1">
      <button id="result" class="noselect">計算</button>
    </div>

    <div class="nowrap item1">ベル/RTG数(実数値):<span id="result_g" class="result_display"></span></div>
    <div class="nowrap item1">ベル確率:<span id="result_b" class="result_display"></span></div>
    
    <div class="nowrap item1">外れ/RTG数(実数値):<span id="result_g_h" class="result_display"></span></div>
    <div class="nowrap item1">外れ確率:<span id="result_h_h" class="result_display"></span></div>
    
    <!-- <div class="nowrap item1">レアベル/オヤシロG数(実数値):<span id="" class="result_display"></span></div>
    <div class="nowrap item1">オヤシロ中レアベル確率:<span id="" class="result_display"></span></div>

    <div class="nowrap item1">外れ/ひぐらしG数(実数値):<span id="" class="result_display"></span></div>
    <div class="nowrap item1">ひぐらし中外れ確率:<span id="" class="result_display"></span></div> -->
  </div>


  <div class="flexcontainer">期待値
    <div class="gray item1">設定1:<div id="r_1" class="kitaiti"></div>
    </div>
    <div class="gray item1">設定2:<div id="r_2" class="kitaiti"></div>
    </div>
    <div class="gray item1">設定3:<div id="r_3" class="kitaiti"></div>
    </div>
    <div class="gray item1">設定4:<div id="r_4" class="kitaiti"></div>
    </div>
    <div class="gray item1">設定5:<div id="r_5" class="kitaiti"></div>
    </div>
    <div class="gray item1">設定6:<div id="r_6" class="kitaiti"></div>
    </div>
  </div>


  <div class="wakeru">
    <div>収支計算機(貯メダル用) <span class="setumei">未完成</span></div>
    開始
    <input type="number" id="tyomedaru" class="senseki" placeholder="0" min="0"> から
    <input type="number" id="owari" class="senseki" placeholder="0" min="0"> 枚
    <div id="syuusi"></div>
    <button id="kekka" class="noselect">結果</button>
    <div>投資
      <input type="number" id="" class="senseki" placeholder="0" min="0"> 千円
      <input type="number" id="" class="senseki" placeholder="0" min="0"> 枚
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
